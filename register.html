<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlinehotel</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>
          <div id="error">hello</div>
          <form action="" onsubmit="return validation();" method="get">
          
          <input type="text" name="username" id="user" placeholder="Username" />
          <input type="text" name="email" id="email" placeholder="E-mail" />
          <input type="password" name="password" id="password" placeholder="Password" />
          <input type="password" name="password2" id="password2" placeholder="Retype password" />
          
          <input type="submit" name="signup_submit" value="Sign me up" />
        </div>

    </form>
        
        <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>


      <script>
          error.style.color = 'red';
          error.style.left = 'center';
          function validation(){
            
          var user = document.getElementById('user');
          var password = document.getElementById('password');
          var password2 = document.getElementById('password2');
          var error = document.getElementById('error');
        
          var text;
          if (user.value.length < 1){
            var text = 'online hotel requires your user details';
            error.innerHTML = text;
            return false;
          }
          
          if (email.value.length < 1){
            var text = 'online hotel requires your email details';
            error.innerHTML = text;
            return false;
          }

          
          
          if (password.value.length < 1){
            var text = 'online hotel requires your password details';
            error.innerHTML = text;
            return false;
          }
          
          
          
          if (password2.value.length < 1){
            var text = 'online hotel requires confirm your  password details';
            error.innerHTML = text;
            return false;
          }

        }


      </script>
</body>
</html>
